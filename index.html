<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Chocolate Pizza</title>
</head>

<body>
  <header>
    <div id="head">
      <section class="left">
        <img src="./img/logo.png" alt="fork and knife">
        <div>
          <p>Delicious</p>
          <p>THE BEST FOOD BLOG ON THE WEB</p>
        </div>
      </section>
      <section class="right">
        <div id="social">
          <img src="./img/fb-icon.png" alt="facebook">
          <img src="./img/twit-icon.png" alt="twitter">
          <img src="./img/gp-icon.png" alt="google plus">
          <img src="./img/insta-icon.png" alt="instagram">
          <img src="./img/flic-icon.png" alt="flicker">
          <img src="./img/pint-icon.png" alt="pintrest">
        </div>
        <div id="share">
          <img src="./img/rss-icon.png" alt="rss">
          <img src="./img/mail-icon.png" alt="mail">
        </div>
      </section>
    </div>
    <div id="line">
    </div>
  </header>
  <main>
    <div id="title">
      <section class="left">
        <div>
          <p>Chocolate Pizza</p>
          <p>POSTED ON 15 DEC 2013 / DESSERTS</p>
        </div>
      </section>
      <section class="right">
        <P><img src="./img/print-icon.png" alt="">PRINT</P>
      </section>
    </div>
    <article>
      <img src="./img/choco-pizza.png" alt="">
      <p>For the fig swirl:</p>
      <p>Ice cream:</p>
      <p>Using an ice cream machine,</p>
    </article>
    <div id="recipe">
      <fieldset>
        <p>
          <input class="button" type="checkbox" name="" id="milk">
          <label for="milk">1 1/2 cups milk</label>
        </p>
        <p>
          <input class="button" type="checkbox" name="" id="marscarpone">
          <label for="marscarpone">1/2 cup marscarpone</label>
        </p>
        <p>
          <input class="button" type="checkbox" name="" id="salt">
          <label for="salt">1/2 tsp pink salt</label>
        </p>
        <p>
          <input class="button" type="checkbox" name="" id="figs">
          <label for="figs">1 lb Black Mission Figs</label>
        </p>
        <p>
          <input class="button" type="checkbox" name="" id="brown suger">
          <label for="brown sugar">cup brown sugar</label>
        </p>
        <p>
          <input class="button" type="checkbox" name="" id="water">
          <label for="water">2-4 tbsp water</label>
        </p>
      </fieldset>
      <fieldset>
        <p>
          <input class="button" type="checkbox" name="" id="cream">
          <label for="cream">1 1/2 cups heavy cream</label>
        </p>
        <p>
          <input class="button" type="checkbox" name="" id="white sugar">
          <label for="white sugar">1/3 granulated suger</label>
        </p>
        <p>
          <input class="button" type="checkbox" name="" id="egg">
          <label for="egg">2 egg yolks</label>
        </p>
        <p>
          <input class="button" type="checkbox" name="" id="lemon">
          <label for="lemon">1 lemon, juiced</label>
        </p>
        <p>
          <input class="button" type="checkbox" name="" id="butter">
          <label for="butter">2 tbsp butter</label>
        </p>
        <p>
          <input class="button" type="checkbox" name="" id="pecans">
          <label for="pecans">1 cup honey roasted pecans, roughly chopped</label>
        </p>
      </fieldset>
    </div>
  </main>
</body>

</html>
