<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Chocolate Pizza</title>
</head>

<body>
  <header>
    <div id="head">
      <section id="left">
        <img src="./img/logo.png" alt="fork and knife">
        <div>
          <p>Delicious</p>
          <p>THE BEST FOOD BLOG ON THE WEB</p>
        </div>
      </section>

      <section id="right">
        <div id="social">
          <img src="./img/fb-icon.png" alt="facebook">
          <img src="./img/twit-icon.png" alt="twitter">
          <img src="./img/gp-icon.png" alt="google plus">
          <img src="./img/insta-icon.png" alt="instagram">
          <img src="./img/flic-icon.png" alt="flicker">
          <img src="./img/pint-icon.png" alt="pintrest">
        </div>

        <div id="share">
          <img src="./img/rss-icon.png" alt="rss">
          <img src="./img/mail-icon.png" alt="mail">
        </div>

      </section>
    </div>
    <div id="line">
      <!-- <img src="./img/hr-img.png" alt="header bar"> -->
    </div>
  </header>
</body>

</html>
